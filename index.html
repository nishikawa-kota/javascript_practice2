<table>
	<thead>
		<tr>
			<th>

</th>

</th>

				状態
</th>

		</tr>
	</thead>
	<tbody  id="scdule">

	</tbody>
</table>

<input type="text"  id="scduleText"><input type="submit" id="scduleadd">
<script>
	const allBtn = document.getElementById('statusallbtn');
	const finishBtn = document.getElementById('statusfinishbtn');
	const statusBtn = document.getElementById('statusbtn');
	const scduleAddBtn = document.getElementById('scduleadd');
	const workingBtn = document.getElementById('working');
	const deleteBtn = document.getElementById('delete');

	let scduledata = '';
	let scdulenum = 0;
	let todos = new Array();
	let scdule = {};
scduleAddBtn.addEventListener('click', event => {

	let scduleText = document.getElementById('scduleText');

	scdule ={
		"id": scdulenum,
		"status" : "作業中",
		"scduleText" : scduleText.value

	}
	todos.push(scdule);
	arraypush(todos);
});
function arraypush(todos) {

	let node = document.createElement("tr");

	for (let i = todos.length - 1; i >= 0; i++) {
		node.innerHTML = i + '<td><span id="text">'+ todos[i].scduleText + "</span></td>" + `<input type="button"  id=${i} value="作業中">`　+ '<input type="button" id="delete" value="削除">' + '</td>';
		document.getElementById("scdule").appendChild(node);
	};



	scdulenum = scdulenum + 1;


}



</script>
